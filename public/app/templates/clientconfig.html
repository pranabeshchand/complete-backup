<div class="container">
    <div class="view-map-container">
        <form [formGroup]="configForm" novalidate (ngSubmit)="saveClientconfig()">
        <div class="mapping">
            <div class="attribute_margin">

                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-12">
                        <label>
                            Server Name
                        </label>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <input type="text" class="form-control" formControlName="server_name">
                        <p *ngIf="configForm.controls.server_name.invalid && !configForm.controls.server_name.pristine || configForm.controls.server_name.invalid && submitted"
                           class="error"> This field is Required</p>
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-12">
                        <label>
                            Database Name
                        </label>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <input type="text" class="form-control" formControlName="db">
                        <p *ngIf="configForm.controls.db.invalid && !configForm.controls.db.pristine || configForm.controls.db.invalid && submitted"
                           class="error">This field is required!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="action-btn">
            <button type="button" class="btn btn-default salesforce-button3" (click)="testconnection()">Test Conectivity</button>
            <button type="button" class="btn btn-default salesforce-button3" type="submit">Save</button>
            <button type="button" class="btn btn-default salesforce-button3" >Cancel</button>
        </div>
            </form>
    </div>

</div>
